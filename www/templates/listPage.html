<ion-view title="ListPage">
  <ion-nav-bar class="bar-stable nav-title-slide-ios7">

    <ion-nav-buttons side="left" >
      <button class="button button-clear button-positive" ng-hide="todosSelected" ng-click="addItem()">
        Add Image
      </button>
      <button class="button button-clear button-positive" ng-hide="!todosSelected" ng-click="addItem()">
        Add Todo
      </button>
    </ion-nav-buttons>

    <ion-nav-buttons side="right">
      <button class="button button-clear button-positive" ng-click="logout()">
        Logout
      </button>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content padding="true" class="has-header">
    <div class="button-bar padding">
      <a ng-class="[{'button': !todosSelected},{'button button-positive': todosSelected}]" ng-click="selectedListType('todos')">To Do's</a>
      <a ng-class="[{'button': todosSelected},{'button button-positive': !todosSelected}]" ng-click="selectedListType('images')">Images</a>
    </div>
    <div class="padding" ng-switch on="currentSelection">
      <ion-list ng-switch-when="todos">
        <ion-item ng-repeat="data in dataList" ng-href="#/DetailPage/{{data._id}}">
          {{data.title}}
          <ion-option-button class="button-assertive" ng-click="deleteItem(data._id)">
            DELETE
          </ion-option-button>
        </ion-item>
      </ion-list>
      <ion-list ng-switch-when="images">
        <ion-item ng-repeat="image in imageList">
          <img ng-src={{image._downloadURL}} width=300/>
        </ion-item>
      </ion-list>
    </div>
  </ion-content>
</ion-view>
